    <div id="top-area">

            <li>

            <li>

            <li>

            href="https://github.com/tombap8/WPC-626-TOM"

            <!-- 자기소개 속박스 -->

                  <h2>Kang Ji Hee</h2>
                  <p>
                    👋 안녕하세요! 서울에 거주 중인 웹퍼블리셔입니다. <br />

                    <br />
                    웹 표준과 접근성을 중시하며,디자인과 개발의 연결고리 역할을
                    즐깁니다. 새로운 트렌드에 민감하고, 협업과 소통에 자신 있습니다.
                    <br />
                    더 나은 웹을 위해 늘 배우고 성장하는 퍼블리셔가 되겠습니다. 😊

                </div>
                <!-- 자기소개 이미지박스 -->
                <div class="part-box col-8">
                  <!-- 이미지박스 -->
                  <div class="img-box">
                    <img src="./images/worksbg.jpg" alt="내이미지" />
                  </div>
                </div>

            </div>
        </section>

    </div>

      <footer class="bottom-area inbox"></footer>
